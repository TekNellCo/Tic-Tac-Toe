<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="winningBanner">
      <h1 class="winner">You shouldnt see this</h1>
      <button class="newGame">New Game</button>
      <button class="newPlayers">New Players</button>
    </div>
    <div class="headerContainer">
      <div class="playerContainer container">
        <h1 class="playerOneHeader">Player 1</h1>
        <form>
          <input
            required
            class="input"
            placeholder="Player 1 name"
            data-player="1"
            type="text"
          />
          <button data-player="1" class="playerOneSubmit submit">Submit</button>
        </form>
      </div>
      <div class="middleContainer container">
        <div class="titleContainer">
          <h1 class="title">Tic Tac Toe</h1>
        </div>
        <div class="buttonContainer">
          <button class="titleBtn newGame">New Game</button>
          <button class="titleBtn reset newPlayers">New Players</button>
        </div>
      </div>
      <div class="playerContainer container">
        <h1 class="playerTwoHeader">Player 2</h1>
        <form>
          <input
            required
            class="input"
            placeholder="Player 2 name"
            data-player="2"
            type="text"
          />
          <button data-player="2" class="playerTwoSubmit submit">Submit</button>
        </form>
      </div>
    </div>
    <div class="gameBoard">
      <div class="grid one" data-row="a" data-column="0"></div>
      <div class="grid two" data-row="a" data-column="1"></div>
      <div class="grid three" data-row="a" data-column="2"></div>
      <div class="grid four" data-row="b" data-column="0"></div>
      <div class="grid five" data-row="b" data-column="1"></div>
      <div class="grid six" data-row="b" data-column="2"></div>
      <div class="grid seven" data-row="c" data-column="0"></div>
      <div class="grid eight" data-row="c" data-column="1"></div>
      <div class="grid nine" data-row="c" data-column="2"></div>
    </div>
  </body>
</html>
